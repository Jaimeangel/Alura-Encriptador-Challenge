<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="content">
        <section class="content__write">
            <img src="assets/Logo.svg" alt="">
            <p>Ingrese el texto aqui</p>
            <div class="content__buttons">
                <p><img src="assets/Group.svg" alt=""> Solo letras minúsculas y sin acentos</p>
                <button class="btn">Encriptar</button>
                <button class="btn">Desencriptar</button>
            </div>
        </section>
        <section class="content__copy">
            <div class="no_content">
                <img src="assets/Muñeco.svg" alt="">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="copy_area">
                <p></p>
                <button class="btn">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
