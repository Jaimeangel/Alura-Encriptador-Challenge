<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="content">
        <section class="content__write">
            <img id="logo" src="assets/Logo.svg" alt="">
            <textarea class="write_area --write" placeholder="Ingrese el texto aqui"></textarea>
            <p class="alert"><img id="alert_logo" src="assets/Group.svg" alt=""> Solo letras minúsculas y sin acentos</p>
            <div class="content__buttons">
                <button class="btn --encrip btn_w">Encriptar</button>
                <button class="btn --descrip btn_w">Desencriptar</button>
            </div>
        </section>
        <section class="content__copy">
            <div class="no_content">
                <img src="assets/Muñeco.svg" alt="">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="copy_area">
                <p class="write_area --copy_text"></p>
                <button class="btn --copy">Copiar</button>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
